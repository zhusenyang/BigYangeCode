<script type="text/javascript">
	function verifyUserName(){
		var user_name = $("#userName").val();
		if(user_name.length>1&user_name.length<20){
				$("#login-button").removeAttr("disabled");
			return true;
		}else{
			return false;
		}
	}
	function nameOut(){
		if (verifyUserName()){
				$("#login-button").removeAttr("disabled");
		}else{
			$("#login-button").attr("disabled","disabled");
		}
	}
	function passwordOut(){
			if (verifyPassword()){
				$("#login-button").removeAttr("disabled");
			}
	}
	function verifyPassword(){
		var password = $("#password").val();
		if(password.length>5&password.length<20){
			if (verifyUserName()){
				$("#login-button").removeAttr("disabled");
			}
			return true;
		}else{
			return false;
		}
	}
	function toLogin(){
		var yu_ming = getYuMing();
		
		var user_name = $("#userName").val();
		var password = $("#password").val();
		$.ajax({
			url:yu_ming+"manage/login",
			type	:"post",
			data:{
				"userName":user_name,
				"password":password
			},
			success:function(result){
		       if(result.toString()=="error"){
		    	   $("#warning_title").text("账号/密码错误");
		       }else if(result.toString()=="success"){
		    	   alert("账号密码正确");
		    	   //window.location.href=yu_ming+"manage";
		    	   location.reload()
		       }
		   },
		   error : function() {  
	            alert("服务器繁忙请刷新页面，或稍后再试.");  
	        }//执行失败的代码  
		})
	}
	function inputUserName(event){
		var key = event.which || event.keyCode;
		//13回车
		
			var user_name = $("#userName").val();
			if(user_name.length!=0){
				var flag = verifyUserName();
				if(flag){
					if(key==13){
						var $password = $("#password");
						$password.focus();
					}	
				}else{
					$("#warning").text("请输入正确密码");
				}
			}else{
				$("#warning").text("账号不可为空");
				//$("#name_error").css("background-image","url(on.jpg)");
			}
		
	}
	function inputPassword(event){
		var key = event.which || event.keyCode;
			if(verifyUserName()&verifyPassword()){
				if(key==13){
					toLogin();
				}
			}else{
				$("#warning").text("请正确填写账号密码");
			}
		
	}
</script>
